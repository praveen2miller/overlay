<!DOCTYPE html>
<html lang="en">
    <head>
        <title>overlay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="myNav" class="overlay">
            <span style="font-size: 30px; cursor: pointer;" class="close" onclick="closelayout()">&times; </span>
            <div class="overlay-content">
                <p>Failure Is The First Step To Success!!!</p>
            </div>
        </div>
        <div>
            <span  class="menu" onclick="openlayout()">&#9776; Key to success </span>
        </div>
        <script>
            function openlayout() {
                document.getElementById("myNav").style.height = "100%";
            }
            function closelayout() {
                document.getElementById("myNav").style.height = "0%";
            }
        </script>
        <style>
            @font-face {
                font-family: "Ephesis", cursive;
                src: url("./Ephesis-Regular.ttf") format(truetype);
            }

            .overlay {
                height: 0;
                width: 50%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: navajowhite;
                overflow-x: hidden;
                transition: 0.5s;
            }
            .overlay p {
                padding: 8px;
                font-family: "Ephesis", cursive;
                font-size: 50px;
                color: darkslategrey;
                display: block;
                transition: 0.3s;
            }
            .menu {
                width: 100%;
                text-align: center;
                padding-left: 100px;
                font-size: 80px;
                cursor: pointer;
            }
            .menu:hover {
                color:darkcyan
                
            }
            .overlay span:hover {
                color: orangered;
            }
            .close {
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 60px;
            }
        </style>
    </body>
</html>
